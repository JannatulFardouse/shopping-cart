<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id ="subA"class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id ="Qty1" type="text" class="form-control text-center" value="1">
                           <button id="addA" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id ="currentA">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subB"class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "Qty2"type="text" class="form-control text-center" value="1">
                           <button id="addB" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="currentB">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      //addA
      const addA = document.getElementById("addA");
      addA.addEventListener("click", function(){
         const qty = document.getElementById("Qty1").value;
         add("Qty1",qty);

         const currentA = document.getElementById("currentA").innerText;
         const amountA= Number(currentA);
         
            const totalA = amountA + 1219;
         document.getElementById("currentA").innerText = totalA;
         //subtotal
         
         updateSubTotalAddA("subtotal");
         updateSubTotalAddA("total");
         
      })
      function updateSubTotalAddA(id){
         const subtotal = document.getElementById(id).innerText;
         const subBl = Number(subtotal);
         const sub = subBl + 1219;
         document.getElementById(id).innerText = sub;
      }

      //addB
      const addB = document.getElementById("addB");
      addB.addEventListener("click", function(){
         const qty= document.getElementById("Qty2").value;
         add("Qty2", qty); 
         const currentB = document.getElementById("currentB").innerText;
         const amountB= Number(currentB);
         
            const totalB = amountB + 59;
         document.getElementById("currentB").innerText = totalB;
         //subtotal
         updateSubTotalAddB("subtotal");
         updateSubTotalAddB("total");
         
      })
      function updateSubTotalAddB(id){
         const subtotal = document.getElementById(id).innerText;
         const subBl = Number(subtotal);
         const sub = subBl + 59
         document.getElementById(id).innerText = sub;

      }
      function add(id, qty){
         const qtyNo = Number(qty);
         const totalQty = qtyNo + 1;
         document.getElementById(id).value = totalQty ;
        }
      

      
      //subtractA
      const subA = document.getElementById("subA");
      subA.addEventListener("click", function(){
         const qty = document.getElementById("Qty1").value;
         sub("Qty1", qty);
         const currentA = document.getElementById("currentA").innerText;
         const amountA= Number(currentA);
         if(amountA>1219){
         const totalA = amountA - 1219;
         document.getElementById("currentA").innerText = totalA;
         }
         //subtotal
         updateSubTotal1278("subtotal");
         updateSubTotal1278("total");
         
      })
      function updateSubTotal1278(id){
         const subtotal = document.getElementById(id).innerText;
         const subTA = Number(subtotal);
         if(subTA > 1278){
            const subT = subTA - 1219;
         document.getElementById(id).innerText = subT ;
         }
      }

      //subB
      const subB = document.getElementById("subB");
      subB.addEventListener("click", function(){
         const qty = document.getElementById("Qty2").value;
         sub("Qty2", qty);
         const currentB = document.getElementById("currentB").innerText;
         const amountB= Number(currentB);
         if(amountB> 59){
         const totalB = amountB - 59;
         document.getElementById("currentB").innerText = totalB;
         }

         //subtotal
         updateSubTotal59("subtotal");
         updateSubTotal59("total");
         
      })

      function updateSubTotal59(id){
         const subtotalA = document.getElementById(id).innerText;
         const subTA = Number(subtotalA);
         if(subTA>1278){
            const subT = subTA - 59;
         document.getElementById(id).innerText = subT ;
         }
      }

      //function for subtract
       function sub(id, qty){
         const qtyNo = Number(qty);
         if(qtyNo > 1){
            const totalQty = qtyNo -1;
            document.getElementById(id).value = totalQty;
         }
       }
      
      
   </script>
</body>

</html>
